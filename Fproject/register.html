<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!--  Bootstrap  -->
  <title> rk Registration Page</title>
  <!--   CSS    -->
  <style>
    /*----(background image registration)----- */
    body {
      background-image: url('images/BG.jpg');
    }

    /*----((coordination registration-form))----- */
    /* Center the registration form */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: rgb(236, 223, 223);
    }

    /*---- (( registration-form))----- */
    /* Style the registration form container */
    .M {
      background-color: rgba(67, 65, 65, 0.761);
      box-shadow: 0px 0px 10px 5px rgb(115, 18, 28);
      color: white;
      padding: 20px;
      width: 400px;
    }

    /*----((coordination registration----- */
    /* Style the input fields */
    .c {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    /*----  ((Registeration Here ))----- */
    /* Center the heading */
    h1 {
      text-align: center;
      color: black;
      font-weight: bolder;
      font-size: 30px;
      color: rgb(236, 223, 223);
    }

    /* Color the error message red */
    .ereor {
      color: red;
    }
  </style>
  <!-- ------ -->
</head>


<body>
  <div class="container">
    <div class="M">
      <!-- Registration form -->
      <form id="registration-form" action="home.html" onsubmit="return VF()">
        <div class="Register">
          <h1>Registration Here</h1>
          <hr>
        </div>
        <div>
          <!-- Username input field -->
          <label for="username">Username:</label>
          <input class="c" type="text" id="username" required placeholder="Enter your username">
        </div>
        <div>
          <!-- Password input field -->
          <label for="password">Password:</label>
          <input class="c" type="password" id="password" required placeholder="Enter your password">
        </div>
        <div>
          <!-- Confirm password input field -->
          <label for="confirm-password">Confirm Password:</label>
          <input class="c" type="password" id="confirm-password" required placeholder="Confirm your password">
        </div>
        <div>
          <!-- Email input field -->
          <label for="email">Email:</label>
          <input class="c" type="email" id="email" required placeholder="Enter your email">
        </div>
        <div>
          <!-- Age input field -->
          <label for="age">Age:</label>
          <input class="c" type="number" id="age" required min="10" placeholder="Enter your age">
        </div>
        <div>
          <!-- Date of birth input field -->
          <label for="dob">Date of Birth:</label>
          <input class="c" type="date" id="dob" required>
        </div>
        <div>
          <!-- Agree checkbox -->
          <label class="checkbox-label" for="agree">
            <input type="checkbox" id="agree"> I agree
          </label>
        </div>
        <div>
          <!-- Submit and Clear buttons -->
          <input type="submit" class="btn btn-success" value="Submit">
          <input type="button" class="btn btn-danger" value="Clear">
        </div>
        <p>Already have an account? <a href="login.html">Log in</a></p>
        <!-- When you click on the link the login page will open -->
      </form><!-- END Form -->
    </div>
  </div>

  <!--  JavaScript  -->
  <script>
    //validateForm
    // Function to validate the registration form
    function VF() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm-password").value;
      var agreeCheckbox = document.getElementById("agree");
      var agreeLabel = document.querySelector("label[for='agree']");
      //------------------------------
       // Check if the passwords match
      if (password !== confirmPassword) {
        alert("Passwords do not match!! ");
        document.getElementById("password").previousElementSibling.classList.add("ereor");
        document.getElementById("confirm-password").previousElementSibling.classList.add("ereor");
        return false;
      }
       //------------------------------
       // Check if the agree checkbox is checked
      if (!agreeCheckbox.checked) {
        alert("Please agree to the terms");
        agreeLabel.classList.add("ereor");
        return false;
      }
        //------------------------------
       // Store the username and password in local storage
      if (password === confirmPassword && agreeCheckbox.checked) {
        localStorage.setItem("username", document.getElementById("username").value);
        localStorage.setItem("password", document.getElementById("password").value);
      }
    }

  </script>
</body>

</html>
